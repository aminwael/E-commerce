<!--loading screen-->
@if (isLoading) {
  <div class="text-center">
    <i class="fa fa-spin fa-spinner text-success green-spinner"></i>
  </div>
  <!--hayzhr el slider-->
}@else {
  <owl-carousel-o [options]="customOptions">
    @for (category of categoryList; track $index) {
      <ng-template carouselSlide [id]="category._id">
        <img [src]="category.image" [alt]="category.name" [title]="category.name">
      </ng-template>
    }
  </owl-carousel-o>
}
