@if (product) {
  <div class="container my-5 mx-auto w-50">

    <div class="row align-items-center">
      <div class="col-md-8 p-3">
        <img [src]="product?.imageCover" class="img-fluid">
      </div>
      <div class="col-md-4 p-3">
        <h1 class="fw-medium">{{product.title}}</h1>
        <p class="fs-4">{{product.description}}</p>
        <span class="fs-2">{{product.category.name}}</span>
        <div class="d-flex justify-content-between my-3">
          <span>{{product.price}}</span>
          <span>{{product.ratingsAverage}}<i class="fa fa-star yellow-star"></i></span>
        </div>
        <button class="btn btn-success w-100">Add To Cart</button>
      </div>
    </div>

  </div>
}
